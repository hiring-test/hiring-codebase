<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">    
        <title>Interview Application</title>
        <link rel="stylesheet" href="css/app.css">
        <script src="https://code.angularjs.org/1.7.5/angular.min.js"></script>    
        <script src="https://code.angularjs.org/1.7.5/angular-route.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
        <script src="app.js"></script>        
        <script src="js/employeeController.js"></script>
        <script src="js/employeeService.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>
    <body ng-app="newHire" ng-controller="employeeController">
        <form class="col-md-4">
            <div class="form-group">
                <label>First Name</label>
                <div>
                    <input ng-model="employee.firstName"></input>
                </div>
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <div>
                    <input ng-model="employee.lastName"></input>
                </div>
            </div>
            <div class="form-group">
                <label>Gender</label>
                <div>
                    <input ng-model="employee.gender"></input>
                </div>
            </div>
            <div class="form-group">
                <label>Age</label>                
                <div>
                    <input ng-model="employee.age"></input>
                </div>
            </div>

            <div class="form-group">
                <label>Address</label>
                <div>
                    <input ng-model="employee.address"></input>
                </div>
            </div>    

            <button class="btn btn-default" ng-click="saveEmployee()">Save Employee</button>

        </form>
    </body>    

</html>
